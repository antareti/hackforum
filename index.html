<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форум доброго хакера</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=VT323&family=Source+Code+Pro&display=swap" rel="stylesheet">
<style>
body { font-family: 'Source Code Pro', monospace; background-color: #0a0a0a; color: #00ff00; }
.header-bg { background-color: #111; border-bottom: 2px solid #222; }
.main-container { max-width: 1200px; }
.section-header { background-color: #1c1c1c; color: #00ff00; border-bottom: 1px solid #3a3a3a; }
.tab-active { background-color: #1c1c1c; border-color: #00ff00; color: #00ff00; }
.message-card { background-color: #161616; border: 1px solid #282828; border-left: 3px solid #00ff00; padding: 16px; border-radius: 8px; }
.vt323 { font-family: 'VT323', monospace; }
</style>
</head>
<body>
<div class="header-bg py-4 mb-4">
    <div class="main-container mx-auto flex justify-between items-center px-4">
        <div class="text-3xl font-bold vt323 text-gray-50">Форум доброго хакера</div>
    </div>
</div>

<div class="main-container mx-auto px-4">
    <div class="bg-green-600 text-black font-bold p-3 text-center rounded-md mb-6">
        СТАТУС: READ-ONLY. Новые сообщения создаются через GitHub Issues.
    </div>

    <div id="messages-container" class="space-y-4">
        <!-- Сообщения будут подгружаться здесь -->
    </div>

    <a href="https://github.com/YOUR_USERNAME/YOUR_REPO/issues/new" target="_blank"
       class="w-full inline-block text-center px-4 py-3 bg-green-600 text-black rounded-lg font-bold mt-6 hover:bg-green-700">
       Создать сообщение на GitHub
    </a>
</div>

<script>
const GITHUB_USER = 'YOUR_USERNAME';
const GITHUB_REPO = 'YOUR_REPO';

async function loadMessages() {
    const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/issues`;
    try {
        const res = await fetch(url);
        const issues = await res.json();
        const container = document.getElementById('messages-container');
        container.innerHTML = '';
        issues.forEach(issue => {
            const div = document.createElement('div');
            div.className = 'message-card';
            div.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center text-sm font-semibold">
                        <img src="${issue.user.avatar_url}" alt="Аватар" class="user-avatar" style="border:1px solid #00ff00;border-radius:50%;margin-right:8px;">
                        <span class="vt323">${issue.user.login}</span>
                    </div>
                    <div class="text-xs" style="color: #888;">${new Date(issue.created_at).toLocaleString()}</div>
                </div>
                <p style="color:#fff;">${issue.body || '(Пустое сообщение)'}</p>
            `;
            container.appendChild(div);
        });
    } catch(e) {
        console.error('Ошибка при загрузке сообщений:', e);
    }
}

loadMessages();
</script>
</body>
</html>
