<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Генератор изображений</title>
<style>
  body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
  canvas { border: 1px solid #ccc; margin-top: 20px; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  select { padding: 5px; font-size: 16px; }
</style>
</head>
<body>

<h1>Генератор изображений</h1>

<label>Выбери фон:
  <select id="bgSelect">
    <option value="bg1.png">Синий</option>
    <option value="bg2.png">Зелёный</option>
    <option value="bg3.png">Красный</option>
  </select>
</label>

<label>Выбери объект:
  <select id="objSelect">
    <option value="obj1.png">Круг</option>
    <option value="obj2.png">Звезда</option>
    <option value="obj3.png">Сердце</option>
  </select>
</label>

<br>
<button onclick="generateImage()">Сгенерировать</button>
<button onclick="downloadImage()">Скачать</button>

<canvas id="canvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function loadImage(src) {
  return new Promise(resolve => {
    const img = new Image();
    img.src = src;
    img.onload = () => resolve(img);
  });
}

async function generateImage() {
  const bg = document.getElementById('bgSelect').value;
  const obj = document.getElementById('objSelect').value;

  const bgImg = await loadImage(bg);
  const objImg = await loadImage(obj);

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
  ctx.drawImage(objImg, 100, 100, 200, 200);
}

function downloadImage() {
  const link = document.createElement('a');
  link.download = 'generated.png';
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
