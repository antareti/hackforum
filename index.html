<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Генератор случайных изображений</title>
<style>
  body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
  canvas { border: 1px solid #ccc; margin-top: 20px; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<h1>Генератор случайных изображений</h1>
<button onclick="generateImage()">Сгенерировать</button>
<button onclick="downloadImage()">Скачать</button>
<canvas id="canvas" width="500" height="500"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Генерация случайного числа в диапазоне
function rand(min, max) {
  return Math.random() * (max - min) + min;
}

// Генерация случайного цвета
function randColor() {
  const r = Math.floor(rand(0,255));
  const g = Math.floor(rand(0,255));
  const b = Math.floor(rand(0,255));
  return `rgb(${r},${g},${b})`;
}

// Генерация изображения
function generateImage() {
  // Фон градиентный
  const gradient = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
  gradient.addColorStop(0, randColor());
  gradient.addColorStop(1, randColor());
  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Случайные фигуры
  for(let i=0;i<30;i++){
    ctx.fillStyle = randColor();
    ctx.strokeStyle = randColor();
    const x = rand(0,canvas.width);
    const y = rand(0,canvas.height);
    const size = rand(20,100);
    if(Math.random()>0.5){
      ctx.beginPath();
      ctx.arc(x,y,size/2,0,Math.PI*2);
      ctx.fill();
    } else {
      ctx.fillRect(x,y,size,size);
    }
    // линии
    ctx.beginPath();
    ctx.moveTo(rand(0,canvas.width), rand(0,canvas.height));
    ctx.lineTo(rand(0,canvas.width), rand(0,canvas.height));
    ctx.stroke();
  }
}

// Скачать изображение
function downloadImage() {
  const link = document.createElement('a');
  link.download = 'generated.png';
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
