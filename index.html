<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Генератор мультяшных женщин без файлов</title>
<style>
  body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
  canvas { border: 1px solid #ccc; margin-top: 20px; }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<h1>Генератор мультяшных женщин</h1>
<button onclick="generateWoman()">Сгенерировать</button>
<button onclick="downloadImage()">Скачать</button>
<canvas id="canvas" width="400" height="500"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function rand(min,max){ return Math.random()*(max-min)+min; }
function randColor(){ return `hsl(${rand(0,360)}, ${rand(50,90)}%, ${rand(40,80)}%)`; }

// Генерация женщины
function generateWoman(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // фон
  ctx.fillStyle = `hsl(${rand(0,360)}, 50%, 90%)`;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // лицо
  ctx.fillStyle = `hsl(${rand(20,50)}, 50%, 80%)`;
  ctx.beginPath();
  ctx.ellipse(200,250,70,90,0,0,2*Math.PI);
  ctx.fill();

  // глаза
  for(let i=-1;i<=1;i+=2){
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.ellipse(200+i*30,240,15,10,0,0,2*Math.PI);
    ctx.fill();
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.ellipse(200+i*30,240,7,7,0,0,2*Math.PI);
    ctx.fill();
  }

  // рот
  ctx.strokeStyle = '#900';
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.arc(200,290,25,0,Math.PI);
  ctx.stroke();

  // волосы
  ctx.fillStyle = randColor();
  ctx.beginPath();
  ctx.ellipse(200,200,80,100,0,Math.PI,2*Math.PI);
  ctx.fill();

  // одежда
  ctx.fillStyle = randColor();
  ctx.fillRect(130,340,140,120);
}

// Скачать изображение
function downloadImage(){
  const link = document.createElement('a');
  link.download = 'woman.png';
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
